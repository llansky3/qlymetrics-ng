
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Software Quality Metrics - $package</title>	
</head>
<link rel="stylesheet" type="text/css" href="Qlyreport_template.css">

<script type="text/javascript">
    var table_width = 200;

    function hide_show_column(class_identifier)
    {
        var table=document.getElementById("package_categorization_table");
        var checkbox_val=document.getElementById(class_identifier).checked;
        var displaystyle;
        if(!checkbox_val) {
            displaystyle = "none";
            table_width -= 30;
        }
        else {
            displaystyle = "table-cell";
            table_width += 30;
        }
        var all_col=document.getElementsByClassName(class_identifier);
        for(var i=0;i<all_col.length;i++) {
            all_col[i].style.display=displaystyle;
        }
        table.style.width = table_width + "%";
    }
</script>

<body>
<h1>Software Quality Metrics</h1>
<h2>$package</h2>
<table id="qlyreport_table">
    <tr>
        <th rowspan="1" class="origin">Package</th>
        <th rowspan="1" class="origin">File</th>
        $qlymetrics_table_header
    </tr>
    $qlymetrics_table_rows
</table>

</body>
</html>
